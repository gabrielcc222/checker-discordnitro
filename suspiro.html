<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>suspiro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000, #2C2F33);
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #23272A;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .upload-section {
            margin-bottom: 20px;
        }

        .input-file {
            display: none;
        }

        textarea {
            padding: 15px;
            width: 100%;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            outline: none;
            background-color: #fff;
            color: #000;
            resize: none;
        }

        .botao {
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background-color: #5865F2;
            color: white;
            cursor: pointer;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            font-family: 'Inter', sans-serif;
        }

        .botao:hover {
            background-color: #4752C4;
            transform: scale(1.05);
        }

        .botao i {
            margin-right: 8px;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #FFD700;
        }

        .result.invalid {
            color: #FF6347;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Suspiro Community</h1>        
        <div class="upload-section">
            <input type="file" id="fileInput" accept=".txt" class="input-file" />
            <button class="botao" id="uploadBtn">
                <i class="fa-solid fa-arrow-down"></i> Enviar Arquivo .txt
            </button>
        </div>
        
        <form id="nitroForm">
            <textarea id="nitrocodigos" placeholder="Adicione seus codigos aqui por linha!!" rows="6"></textarea>
            <button type="submit" class="botao">
                <i class="fa-solid fa-square-check"></i> Verificar
            </button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('nitroForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const nitroCodes = document.getElementById('nitrocodigos').value.split('\n');
            const result = document.getElementById('result');
            result.innerHTML = '';

            for (const code of nitroCodes) {
                if (code.trim() !== "") {
                    const isValid = await checkCode(code.trim());
                    const codeResult = document.createElement('p');
                    codeResult.textContent = isValid ? `Codigo ${code} Valido` : `Codigo ${code} Invalido`;
                    codeResult.classList.add(isValid ? 'valid' : 'invalid');
                    result.appendChild(codeResult);
                }
            }
        });

        document.getElementById('uploadBtn').addEventListener('click', function () {
            const fileInput = document.getElementById('fileInput');
            fileInput.click();

            fileInput.addEventListener('change', function () {
                const file = fileInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const text = e.target.result;
                        document.getElementById('nitroCodes').value = text;
                    };
                    reader.readAsText(file);
                }
            });
        });

        async function checkCode(code) {
            try {
                const nitroResponse = await fetch(`https://discord.com/api/v9/entitlements/gift-codes/${code}?with_application=false&with_subscription_plan=true`);
                if (nitroResponse.ok) {
                    return true;
                }

                const promoResponse = await fetch(`bote sua api para checkar os links`);
                if (promoResponse.ok) {
                    return true;
                }

                return false; o
            } catch (error) {
                console.error('erro:', error);
                return false;
            }
        }

        document.getElementById('checkLinkBtn').addEventListener('click', async function () {
            const link = document.getElementById('linkInput').value;
            const linkResult = document.getElementById('linkResult');
            linkResult.innerHTML = '';

            if (link.trim() === "") {
                linkResult.textContent = 'Por favor, insira um link.';
                linkResult.classList.add('invalid');
                return;
            }

            const isValid = await checkLink(link.trim());
            linkResult.textContent = isValid ? `✅ Link ${link} e valido` : `❌ Link ${link} e invalido`;
            linkResult.classList.add(isValid ? 'valid' : 'invalid');
        });

        async function checkLink(link) {
            try {
                const response = await fetch(link, { method: 'HEAD' });
                return response.ok; 
            } catch (error) {
                console.error('erro:', error);
                return false;
            }
        }
    </script>
</body>
</html>
